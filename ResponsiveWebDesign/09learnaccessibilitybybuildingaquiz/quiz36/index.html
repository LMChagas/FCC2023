<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Quiz about accessibility from FCC">
        <title>FCC Accessibility Quiz</title>
    </head>
    <body>
        <header>
            <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="student-info">INFO</a></li>
                    <li><a href="html-questions">HTML</a></li>
                    <li><a href="css-questions">CSS</a></li>
                </ul>
            </nav>            
        </header>
        <main action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <form>
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">INFO</h2>
                    <div class="info"><label for="name">Name:</label><input id="name" name="name" type="text"></div>
                    <div class="info"><label for="email">Email:</label><input id="email" type="email" name="email"></div>
                    <div class="info"><label for="dob">Date of Birth:<span class="sr-only">(Date of Birth)</span></label><input id="dob" type="date" name="dob"></div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question-1">
                            <legend>Do you have experiance with HTML?</legend>
                            <ul class="answers-list">
                                <li><label for="q1-a1"><input type="radio" id="q1-a1" value="true" name="q1">True</label></li>
                                <li><label for="q1-a2"><input type="radio" id="q1-a2" value="false" name="q1">False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question-2">
                            <legend>Are you a designer?</legend>
                            <ul class="answers-list">
                                <li><label for="q2-a1"><input type="radio" id="q2-a1" value="true" name="q2">True</label></li>
                                <li><label for="q2-a2"><input type="radio" id="q2-a2" value="false" name="q2">False</label></li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS</h2>
                    <div class="formrow">
                        <div class="question-block"><label>A question?</label></div>
                        <div class="answer"></div>
                        <div class="question-block"><label>Another question?</label></div>
                        <div class="answer"></div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
